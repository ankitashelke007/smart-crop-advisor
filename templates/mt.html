<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #preview {
            display: none;
            width: 200px;
            height: auto;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 5px;
        }
        .loading {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-3">ðŸŒ± Leaf Disease Detection</h2>
        <form id="upload-form" action="/mt_page" method="POST" enctype="multipart/form-data">

            <input type="file" id="file" name="file" class="form-control" accept="image/*" required>
            <img id="preview" class="img-fluid mt-2" alt="Image Preview">
            <select name="plant_type" class="form-select mt-3" required>
                <option value="">Select Plant Type</option>
                <option value="mango">Mango</option>
                <option value="tomato">Tomato</option>
            </select>
            <button type="submit" class="btn btn-success mt-3 w-100">Detect Disease</button>
        </form>

        <div class="loading">
            <div class="spinner-border text-success"></div>
            <p>Analyzing...</p>
        </div>

        {% if prediction %}
            <div class="mt-4">
                <h5><strong>Prediction:</strong> {{ prediction }}</h5>
                {% if image_path %}
                    <img src="{{ image_path }}" class="mt-2" style="width: 200px; border-radius: 5px;" alt="Uploaded Image">
                {% endif %}
            </div>
        {% endif %}
    </div>

    <script>
        $(document).ready(function () {
            $('#file').change(function () {
                let reader = new FileReader();
                reader.onload = function (e) {
                    $('#preview').attr('src', e.target.result).show();
                };
                reader.readAsDataURL(this.files[0]);
            });

            $('#upload-form').submit(function () {
                $('.loading').show();
            });
        });
    </script>
</body>
</html>
